<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

</header>
<main>

            <div class="bg-teal-300 p-6 rounded-md">
                <h3 class="text-3xl">Deposite</h3>

            </div>
            <div class="bg-fuchsia-300 p-6 rounded-md">
                <h3 class="text-3xl">Withdraw</h3>
                <p class="text-4xl">$0</p>
            </div>
            <div class="bg-blue-300 p-6 rounded-md">

                <p class="text-4xl">$2500</p>
            </div>
        </div>
    </section>
