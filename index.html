<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-700">My Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-teal-500 w-3/4 mx-auto my-4 p-8">
            <h3 class="text-2xl font-semibold mb-2">Please Login</h3>
            <div>
                <input class="block w-3/4 border-2 mb-2 px-2 border-gray-300" type="text" id="user-email" placeholder="Your Name">
                <input class="block w-3/4 border-2 mb-2 px-2 border-gray-300" type="password" name="" id="user-password" placeholder="Password">
                <button class="bg-neutral-300 font-semibold p-3 border-2 rounded-md" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/bank.js"></script>
</body>
</html>
